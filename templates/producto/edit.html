{% include 'header.html' %}
<h2>Editar Producto</h2>
<form action="{{ url_for('producto_update') }}" method="POST">
  <input type="hidden" name="id" value="{{ producto['id'] }}">
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripci√≥n</label>
    <input type="text" class="form-control" name="descripcion" value="{{ producto['descripcion'] }}" required>
  </div>
  <div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input type="number" class="form-control" name="cantidad" value="{{ producto['cantidad'] }}" required>
  </div>
  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto['precio'] }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% include 'footer.html' %}
